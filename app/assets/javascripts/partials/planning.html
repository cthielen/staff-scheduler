<div class="row" style="margin-top: 15px;">
  
  <div class="col-sm-3 col-md-2 sidebar" style="margin-top: 15px;">
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="locationSkill in locationSkillCombinations" ng-class="{active: currentLocationSkill == $index}">
        <a ng-model="currentLocationSkill" ng-click="switchLocationSkill($index)">
          {{locationSkill.location.name + ' ' + locationSkill.skill.title}}
        </a>
      </li>
    </ul>
  </div>

  <div class="col-sm-9 col-md-10">

    <ul class="selection-dropdowns nav nav-pills nav-stacked" style="margin-bottom: 15px;">
      <li class="dropdown">
        <a class="dropdown-toggle btn btn-default">
          <h2 style="margin: 0px;">{{ selectionsNames.schedule }}</h2>
        </a>
        <ul class="dropdown-menu col-md-12">
          <li ng-repeat="schedule in schedules">
            <a ng-click="setSchedule(schedule)">{{ schedule.name }}</a>
          </li>
        </ul>
      </li>
    </ul>

    <div class="alert alert-danger" ng-show="error">
      <button type="button" class="close" ng-click="clearError()">&times;</button>
      <div ng-bind-html="error"></div>
    </div>

    <div ui-calendar="uiConfig.calendar" class="calendar"
      ng-model="shiftAssignmentSources" calendar="assignmentCalendar"></div>
  </div>

</div>
