<div class="row" style="margin-top: 15px;">
  <ul class="selection-dropdowns nav nav-pills nav-stacked col-md-4 col-md-offset-4">
    <li class="dropdown col-md-12">
      <a class="dropdown-toggle btn btn-default">
        <h2 style="margin: 0px;">{{ selectionsNames.schedule }}</h2>
      </a>
      <ul class="dropdown-menu col-md-12">
        <li ng-repeat="schedule in schedules">
          <a ng-click="setSchedule(schedule)">{{ schedule.name }}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>

<div class="row" style="margin-top: 15px;">

  <div style="text-align: center;">
    <div class="btn-group">
        <button type="button" class="btn btn-default" ng-repeat="locationSkill in locationSkillCombinations"
          ng-model="currentLocationSkill" btn-radio="$index" ng-click="switchLocationSkill($index)">
            {{locationSkill.location.name + ' ' + locationSkill.skill.title}}
        </button>
    </div>
  </div>

  <div class="col-sm-10 col-sm-offset-1">
    <div class="alert alert-danger" ng-show="error">
      <button type="button" class="close" ng-click="clearError()">&times;</button>
      <div ng-bind-html="error"></div>
    </div>
  </div>

  <div class="col-sm-10 col-sm-offset-1" style="margin-top: 25px;">
    <div ui-calendar="uiConfig.calendar" class="calendar"
      ng-model="shiftAssignmentSources" calendar="assignmentCalendar"></div>
  </div>

</div>
