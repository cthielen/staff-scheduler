<div class="row">
  <ul class="selection-dropdowns nav nav-pills nav-stacked col-md-4 col-md-offset-4">
    <li class="dropdown col-md-12">
      <a class="dropdown-toggle btn btn-default">
        <h2 style="margin: 0px;">{{ selectionsNames.schedule }}</h2>
      </a>
      <ul class="dropdown-menu col-md-12">
        <li ng-repeat="schedule in schedules">
          <a ng-click="setSchedule(schedule)">{{ scheduleName(schedule) }}</a>
        </li>
      </ul>
    </li>
    <li class="dropdown col-md-12">
      <a class="dropdown-toggle btn btn-default">
        {{ selectionsNames.skill }}
      </a>
      <ul class="dropdown-menu col-md-12">
        <li ng-repeat="skill in skills">
          <a ng-click="setSkill(skill)">{{ skill.title }}</a>
        </li>
      </ul>
    </li>
    <li class="dropdown col-md-12">
      <a class="dropdown-toggle btn btn-default">
        {{ selectionsNames.location }}
      </a>
      <ul class="dropdown-menu col-md-12">
        <li ng-repeat="location in locations">
          <a ng-click="setLocation(location)">{{ location.name }}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>

<div class="row" style="margin-top: 15px;">
  <div class="alert alert-danger" ng-show="error">
    <button type="button" class="close" ng-click="clearError()">&times;</button>
    <div ng-bind-html="error"></div>
  </div>

  <div ui-calendar="uiConfig.calendar" class="calendar" ng-model="shiftSources" calendar="shiftsCalendar"></div> 
</div>
