<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input ng-model="name" type="text" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input ng-model="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
    <div class="form-group">
    <label for="reason" class="col-sm-2 control-label">Reason</label>
    <div class="col-sm-10">
      <input ng-model="reason" type="text" class="form-control" id="reason" placeholder="Reasons">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="SendRequest()" type="submit" class="btn btn-default">Send</button>
    </div>
  </div>
  
  <div class="alert alert-success hidden" id="success">Your request has been sent!</div>
  <div class="alert alert-danger hidden" id="error">There was an error sending your request!</div>
</form>
