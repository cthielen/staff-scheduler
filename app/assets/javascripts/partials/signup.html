<div class="alert alert-{{alertClass}}" ng-show="sendStatus">
  <button type="button" class="close" ng-click="clearStatus()">&times;</button>{{sendStatus}}
</div>
<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="name">Name</label>
    <div class="controls">
      <input ng-model="name" type="text" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="email">Email</label>
    <div class="controls">
      <input ng-model="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="reason">Reason</label>
    <div class="controls">
      <input ng-model="reason" type="text" class="form-control" id="reason" placeholder="Reasons">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button ng-click="SendRequest()" type="submit" class="btn btn-default">Send</button>
    </div>
  </div>
  <div send-status-alert="requestSent"></div>
</form>
