<tabset justified="true" ng-show="currentEmployee.isManager">
  <tab heading="List">
    <table class="table table-hover table-striped" id="employees" style="margin-top: 15px;">
      <thead>
        <tr>
          <th>Name</th>
          <th>E-Mail</th>
          <th>Max Hours</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in employees">
          <td><span>{{ employee.name }}</span></td>
          <td><span>{{ employee.email }}</span></td>
          <td><span>{{ employee.max_hours }}</span></td>
          <td style="width: 5em;">
            <span class="actions">
              <span class="glyphicon glyphicon-edit" tooltip="Edit this employee"
                ng-click="editEmployee(employee)" stop-event="click"></span>
              <span class="glyphicon glyphicon-trash" tooltip="Delete this employee"
                ng-click="confirmDeleteEmployee(employee)" stop-event="click"></span>
            </span>
          </td>
        </tr>
        <tr ng-class="rowClass">
          <td><input ng-model="newEmp.name" name="new-name" placeholder="Name" class="form-control" type="text" on-enter="submit()" typeahead="name for name in names | filter:$viewValue | limitTo:8"></td>
          <td><input ng-model="newEmp.email" name="new-email" placeholder="Email" class="form-control" type="text" on-enter="submit()"></td>
          <td colspan="2"><input ng-model="newEmp.max_hours" name="new-max-hours" ng-init="newEmp.max_hours = 10" placeholder="Max hours" class="form-control" type="number" min="0" max="20" step="0.5" on-enter="submit()"></td>
        </tr>
      </tbody>
    </table>
  </tab>
  <tab heading="Manage Skills" select="fetchSkills()">
    <table class="table table-hover table-striped" id="skills" style="margin-top: 15px;">
      <thead>
        <tr>
          <th>Skill</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="skill in skills">
          <td><span>{{ skill.title }}</span></td>
          <td style="width: 5em;">
            <span class="actions">
              <span class="glyphicon glyphicon-edit" tooltip="Edit this skill"
                ng-click="editSkill(skill)" stop-event="click"></span>
              <span class="glyphicon glyphicon-trash" tooltip="Delete this skill"
                ng-click="confirmDeleteSkill(skill)" stop-event="click"></span>
            </span>
          </td>
        </tr>
        <tr ng-class="rowClass">
          <td colspan="2"><input ng-model="newSkill.title" name="new-skill" placeholder="New Skill" class="form-control" type="text" on-enter="createSkill()"></td>
        </tr>
      </tbody>
    </table>
  </tab>
  <tab heading="Manage Locations" select="fetchLocations()">
    <table class="table table-hover table-striped" id="locations" style="margin-top: 15px;">
      <thead>
        <tr>
          <th>Location</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="location in locations">
          <td><span>{{ location.name }}</span></td>
          <td style="width: 5em;">
            <span class="actions">
              <span class="glyphicon glyphicon-edit" tooltip="Edit this location"
                ng-click="editLocation(location)" stop-event="click"></span>
              <span class="glyphicon glyphicon-trash" tooltip="Delete this location"
                ng-click="confirmDeleteLocation(location)" stop-event="click"></span>
            </span>
          </td>
        </tr>
        <tr ng-class="rowClass">
          <td colspan="2"><input ng-model="newLocation.name" name="new-location" placeholder="New Location" class="form-control" type="text" on-enter="createLocation()"></td>
        </tr>
      </tbody>
    </table>
  </tab>
</tabset>
<div class="col-md-12 text-center" ng-hide="currentEmployee.isManager">
  You do not have permission to view this page!
</div>
