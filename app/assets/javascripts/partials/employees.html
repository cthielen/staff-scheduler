<tabset justified="true">
  <tab heading="List">
    <table class="table table-hover table-striped" id="employees" style="margin-top: 15px;">
      <thead>
        <tr>
          <th>Name</th>
          <th>E-Mail</th>
          <th>Max Hours</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in employees" ng-mouseover="showOptions(employee)" ng-mouseleave="hideOptions(employee)" ng-click="editEmployee(employee)">
          <td><span>{{ employee.name }}</span></td>
          <td><span>{{ employee.email }}</span></td>
          <td><span>{{ employee.max_hours }}</span></td>
          <td>
            <i class="employee-options close" tooltip="Delete this employee" ng-show="showDelete == employee.id" ng-click="confirmDeleteEmployee(employee)" stop-event="click">&times;</i>
          </td>
        </tr>
        <tr ng-class="rowClass">
          <td><input ng-model="newEmp.name" name="new-name" placeholder="Name" class="form-control" type="text" on-enter="submit()" typeahead="name for name in names | filter:$viewValue | limitTo:8"></td>
          <td><input ng-model="newEmp.email" name="new-email" placeholder="Email" class="form-control" type="text" on-enter="submit()"></td>
          <td colspan="2"><input ng-model="newEmp.max_hours" name="new-max-hours" ng-init="newEmp.max_hours = 10" placeholder="Max hours" class="form-control" type="number" min="0" max="20" step="0.5" on-enter="submit()"></td>
        </tr>
      </tbody>
    </table>
  </tab>
  <tab heading="Manage Skills">
    <table class="table table-hover table-striped" id="employees" style="margin-top: 15px;">
      <thead>
        <tr>
          <th>Skill</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="skill in skills" ng-click="editSkill(skill)">
          <td><span>{{ skill.title }}</span></td>
        </tr>
        <tr ng-class="rowClass">
          <td><input ng-model="newSkill.title" name="new-skill" placeholder="New Skill" class="form-control" type="text" on-enter="createSkill()"></td>
        </tr>
      </tbody>
    </table>
  </tab>
  <tab heading="Manage Locations">Manage Locations here</tab>
</tabset>
