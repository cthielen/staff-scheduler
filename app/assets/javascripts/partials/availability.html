<div class="alert affix notification-alert" ng-class="alertClass" ng-show="alertText">
  <strong>{{alertText}}</strong>
</div>

<div class="row">
  <ul class="selection-dropdowns nav nav-pills nav-stacked col-md-4 col-md-offset-4">
    <li class="dropdown col-md-12">
      <a class="dropdown-toggle btn btn-default">
        <h2 style="margin: 0px;">{{ schedule.name }}</h2>
      </a>
      <ul class="dropdown-menu col-md-12">
        <li ng-repeat="schedule in schedules">
          <a ng-click="setSchedule(schedule)">{{ schedule.name }}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>

<div class="row" style="margin-top: 15px;">
  <div class="alert alert-danger" ng-show="error">
    <button type="button" class="close" ng-click="clearError()">&times;</button>
    <div ng-bind-html="error"></div>
  </div>

  <div ui-calendar="uiConfig.calendar" class="calendar" ng-model="calSources" calendar="availabilityCalendar"></div> 
</div>
