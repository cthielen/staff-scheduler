<div class="row">
  <a ng-click="toggleNewSchedule()" class="btn btn-default pull-right" ng-class="{active: addNew}">New Schedule</a>
</div>

<div class="row" style="margin-top: 15px;">
  <div class="alert alert-danger" ng-show="error">
    <button type="button" class="close" ng-click="clearError()">&times;</button>
    <div ng-bind-html="error"></div>
  </div>

  <table class="table table-hover table-striped" id="schedules">
    <thead>
      <tr>
        <th class="col-sm-5">Name</th>
        <th class="col-sm-3">Start Date</th>
        <th class="col-sm-3">End Date</th>
        <th class="col-sm-1"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-show="addNew">
        <td>
          <input type="text" class="form-control" ng-model="newSched.name" placeholder="Schedules Name" on-enter="createSchedule()" />
        </td>
        <td>
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="newSched.start_date" ng-required="true" placeholder="Start Date" ng-change="createSchedule()" />
            <span class="input-group-btn">
            </span>
          </p>
        </td>
        <td colspan="2">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="newSched.end_date" ng-required="true" placeholder="Start Date" ng-change="createSchedule()" />
            <span class="input-group-btn">
            </span>
          </p>
        </td>
      </tr>
      <tr ng-repeat="schedule in schedules">
        <td>{{schedule.name}}</td>
        <td>{{schedule.start_date}}</td>
        <td>{{schedule.end_date}}</td>
        <td style="width: 5em;">
          <span class="actions">
            <span class="glyphicon glyphicon-edit" tooltip="Edit this schedule"
              ng-click="editSchedule(schedule)" stop-event="click"></span>
            <span class="glyphicon glyphicon-trash" tooltip="Delete this schedule"
              ng-click="confirmDeleteSchedule(schedule)" stop-event="click"></span>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
